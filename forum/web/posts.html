<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
<h1>Posts</h1>
{{ range . }}
<div>
    <h2>{{ .Title }}</h2>
    <p>{{ .Content }}</p>
    <small>Created at: {{ .CreatedAt }}</small>
</div>
{{ end }}
</body>
</html>
