<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link rel="stylesheet" href="web/styles.css">
</head>
<body>
<div class="navbar">
    <button onclick="navigate('/')">–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</button>
    {{if .Session.Username}}
    <button onclick="navigate('/post')">–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç</button>
    {{else}}
    <button onclick="navigate('/dashboard')">–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç</button>
    {{end}}
    <button onclick="navigate('/category')">–°–æ–∑–¥–∞—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</button>
    <button onclick="navigate('search')">–ü–æ–∏—Å–∫</button>
    {{if .Session.Username}}
    <button onclick="navigate('/logout')">–í—ã–π—Ç–∏</button>
    {{else}}
    <button onclick="navigate('/dashboard')">–í–æ–π—Ç–∏</button>
    {{end}}
</div>
<div class="container">
    <h1>Posts</h1>
    <div class="filter">
        <label for="category-filter">Choose a category:</label>
        <select id="category-filter" onchange="filterPosts()">
            {{range .Category}}
            <option value="{{.Name}}">{{.Name}}</option>
            {{ end }}
        </select>
    </div>
    {{ range .Posts }}
    <div class="post" data-category="{{ .C}}">
        <div class="post-header">
            <div class="post-info">
                <h2>{{ .Title }}</h2>
                <span class="post-meta">by John Doe {{ .CreatedAt.Format "2006-01-02 15:04:05" }}</span>
            </div>
        </div>
        <img src="{{ .ImagePath}}" alt="Post Image" class="post-image">
        <div class="post-content">
            <p>{{ .Content }}</p>
        </div>
        <div class="post-footer">
            <button class="like-btn" onclick="likePost(this)">üëç Like <span class="like-count">0</span></button>
            <button class="dislike-btn" onclick="dislikePost(this)">üëé Dislike <span class="dislike-count">0</span></button>
            <button class="comment-btn" onclick="toggleComments(this)">üí¨ Comment</button>
        </div>
        <div class="comments-section" style="display:none;">
            <ul class="comments-list"></ul>
            <input type="text" class="comment-text" placeholder="Add a comment">
            <button class="add-comment-btn" onclick="addComment(this)">Add Comment</button>
        </div>
    </div>
    {{ end }}
</div>
<script src="web/script.js"></script>
</body>
</html>
