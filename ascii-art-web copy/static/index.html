<h1 class="title">ASCII-ART-WEB</h1>

<form action="/ascii-art" method="post" class="form"><br>
    <textarea type="text" id="fname" name="fname" placeholder="введите текст" class="input-textarea"></textarea><br>
    выберите шрифт <br><br>
    <select name="styleName" id="styleName" class="select">
        <option value="standard.txt">standard</option>
        <option value="shadow.txt">shadow</option>
        <option value="thinkertoy.txt">thinkertoy</option>
    </select><br>
    <div class="button-container">
        <button type="submit" class="submit-button">Submit</button>
        <button type="button" onclick="download()" class="download">Download</button>
    </div>
    <a href="http://localhost:8080/ascii-art">ASCII</a>
</form>
<pre id="output" class="output"></pre>
