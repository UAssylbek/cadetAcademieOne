<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсказки из HTML</title>
    <!-- Подключаем jQuery (можно использовать другие библиотеки или чистый JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Стили для всплывающих подсказок */
        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Введите текст</h1>
    <input type="text" id="inputText" placeholder="Введите текст здесь">

    <!-- Структура данных, содержащая информацию о подсказках -->
    <div id="hints" style="display: none;">
        <div class="hint" data-hint="Подсказка 1">Текст 1</div>
        <div class="hint" data-hint="Подсказка 2">Текст 2</div>
        <!-- Добавьте другие подсказки по мере необходимости -->
    </div>

    <script>
        $(document).ready(function() {
            // Получаем доступ к структуре данных с подсказками
            var hintsContainer = $('#hints');
            var inputField = $('#inputText');

            // Обрабатываем ввод текста
            inputField.on('input', function() {
                var inputValue = $(this).val().trim().toLowerCase();
                
                // Показываем или скрываем подсказки в зависимости от введенного текста
                hintsContainer.find('.hint').each(function() {
                    var hint = $(this).data('hint').toLowerCase();
                    var text = $(this).text().toLowerCase();
                    
                    if (text.includes(inputValue) || hint.includes(inputValue)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });

            // Обработка каждого элемента с подсказкой
            hintsContainer.find('.hint').each(function() {
                var hint = $(this).data('hint');
                
                // Добавляем подсказку в виде всплывающего окна при наведении
                $(this).hover(function() {
                    // Создаем всплывающую подсказку
                    var tooltip = $('<div class="tooltip">' + hint + '</div>');
                    // Добавляем подсказку к элементу
                    $(this).append(tooltip);
                }, function() {
                    // Убираем подсказку при отведении курсора
                    $(this).find('.tooltip').remove();
                });
            });
        });
    </script>
</body>
</html>
